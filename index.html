            <p>
              When I was studying English literature as an undergraduate I
              thought T.S. Eliot's <em>The Waste Land</em> was confusing. I had
              yet to meet JavaScript.<br />
              I have always found languages fascinating and intriguing; thanks
              to my pc not working anymore during a lesson (and my wallet not
              being in great shape) I discovered Linux and, with it, a new world
              of languages of a strange and exciting kind, different from the
              <em>natural</em> ones I was used to:
              <strong><em>programming languages</em></strong
              >. Thus, while graduating in Modern Languages, I started tinkering
              with them, alongside English and French; after graduating, I spent
              two years at <strong>Altea IN</strong> as a Junior ERP Consultant,
              learning about business processes and ERP systems; now I am taking
              a master in <strong>FullStack Development and AI Agents</strong>,
              as well as an undergraduate degree in CS, aiming to blend the
              structural logic of a linguist with the technical precision of a
              developer; I found out that, after all, good code is not much
              different from a good poem.<br />
              My desk is always a bit crowded with open tabs and half-finished
              drafts, but the code is finally starting to make sense (as
              <em>The Waste Land</em> did). Feel free to flip through the other
              sheets to see what's next.
